name: 🚀 Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main # 每次推送到 main 分支就触发
  pull_request:
    types:
      - closed
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up GitHub Actions bot commit email
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 设定 Node.js 版本，和你本地统一（建议 Node 18/20）

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Build Vite project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.PERSONAL_TOKEN }}
          external_repository: soBigRice/myBlog
          publish_dir: ./dist
          publish_branch: gh-pages

      - name: Comment deployment status
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: deployment-status
          message: |
            🚀 部署成功！预览链接：[点击查看](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }})
